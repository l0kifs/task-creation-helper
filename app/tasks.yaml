# Общая информация:
# Этот файл содержит список задач, используемых для создания сущностей в Jira с помощью скрипта `main.py`.
# В этом файле находятся задачи, относящиеся в основном к автоматизации тестирования и QA. 
# Создавай задачи с ясными и лаконичными описаниями, чтобы обеспечить их легкое понимание и выполнение.
# Определяй `assignee` и `priority` в зависимости от сложности задачи и ее влияния на проект. Эти параметры можно определить из описания задачи.

# Структура файла:
# - Корневой элемент `tasks`, содержащий список задач.
# - Каждая задача представлена в виде объекта со следующими атрибутами:
#   - `summary` (строка) – краткое описание задачи.
#   - `description` (многострочная строка) – детальное описание задачи, включая причины, ссылки на связанные задачи и инструкции по разделению тест-кейсов.
#   - `assignee` (строка, опционально) – email-адрес исполнителя задачи (закомментирован в примерах).
#   - `priority` (строка, опционально) – приоритет задачи (например, HIGH).
#   - `labels` (список, опционально) – список меток для задачи (например, [qat:automation]).
#   - `links` (список, опционально) – список связанных задач, где каждая ссылка представлена объектом с:
#     - `type` (строка) – тип связи (например, BLOCKS).
#     - `issue_key` (строка) – идентификатор связанной задачи в Jira.

# Возможные значения для `priority`:
# - HIGH - критический приоритет, требующий немедленного внимания.
# - MEDIUM - средний приоритет, рекомендуется обработать в ближайшее время.
# - LOW - низкий приоритет, может быть отложен.

# Возможные значения для `type` в `links`:
# - BLOCKS - задача блокирует другую задачу.
# - RELATES - задача связана с другой задачей.

# Пример структуры задачи:
# ```yaml
# tasks:
#   - summary: Краткое описание задачи
#     description: |-
#       Детальное описание задачи, включая обоснование и инструкции.
#     assignee: email@company.com  # Опционально
#     priority: HIGH  # Опционально
#     labels:  # Опционально
#       - "qat:automation"
#     links:
#       - type: BLOCKS
#         issue_key: TS-XXXXX
# ```

